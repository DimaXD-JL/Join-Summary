
  <div class="add_dialog_wrapper" [class.closing]="isClosing">
    <div class="leftFrame">
      <img src="/assets/logo/logo.png" alt="" />
      <p>Add contact</p>
      <p id="tasks">Tasks are better with a team!</p>
    </div>

    <div class="middleFrame">
      <div class="avatar" [ngClass]="{ 'with-initials': name }">
        <img *ngIf="!name" src="assets/icons/dummyContact.png" />
        <div *ngIf="name" class="initials">{{ getInitials(name) }}</div>
      </div>
    </div>

    <div class="rightFrame">
      <div class="close">
        <img src="/assets/icons/Close.png" (click)="closeDialog()">
      </div>
      <div class="input_wrapper">
        <input [(ngModel)]="name" type="text" placeholder="Name" class="input_name"/>
      </div>
      <div class="input_wrapper">
        <input [(ngModel)]="email" type="email" placeholder="Email" class="input_email"/>
      </div>
      <div class="input_wrapper">
        <input [(ngModel)]="phone" type="tel" placeholder="Phone" class="input_phone"/>
      </div>
      <div class="btn_wrapper">
        <button class="btn emptyBtn" (click)="closeDialog()">Cancel</button>
        <button class="btn fullBtn" (click)="addContact()">Create contact</button>
      </div>
    </div>
  </div>
