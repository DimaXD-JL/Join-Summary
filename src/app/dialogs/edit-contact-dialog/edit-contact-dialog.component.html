<div class="container">
    <div class="add_dialog_wrapper">
        <div class="leftFrame">
            <img src="/assets/logo/logo.png" alt="">
            <p>Edit contact</p>
        </div>
        <div class="middleFrame">
            <div class="avatar">
                {{ getInitials(name) }}
              </div>

        </div>
        <div class="rightFrame">
            <div class="close" (click)="editDialogClosed.emit(false)">
                <img src="/assets/icons/close.png" alt="">
            </div>
            <div class="input_wrapper">
                <input [(ngModel)]="name" type="text">
            </div>
            <div class="input_wrapper">
                <input [(ngModel)]="email" name="" id="" cols="30" rows="10">
            </div>
            <div class="input_wrapper">
                <input [(ngModel)]="phone" name="" id="" cols="30" rows="10">
            </div>
            <div class="btn_wrapper">
                <button class="btn emptyBtn" (click)="editDialogClosed.emit(false)">Cancel</button>
                <button class="btn fullBtn" (click)="updateContact()">Save</button>
            </div>
        </div>
        
    </div>
</div>
