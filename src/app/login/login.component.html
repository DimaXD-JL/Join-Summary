<div class="loginFrame">
<h2>Log in</h2>
<img src="/assets/icons/blueLine.png" alt="blueline" class="blueline">
<form (submit)="login(); $event.preventDefault()">
  <div class="emailRaw"><input class="custom-input" type="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" placeholder="E-Mail" required /></div>
  <div><input class="custom-input" type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" placeholder="Passwort" required /></div>
