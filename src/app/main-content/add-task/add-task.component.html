<section class="add-task-container">
    <div class="add-task-inner-container">
        <h2>Add Task</h2>
        <div class="add-task-form">
            <div class="form-left">


                <form>
                    <div class="form-left-title">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" required>
                    </div>

                    <div class="form-left-desciption">
                        <label for="description">Description:</label>
                        <textarea id="description" name="description" rows="4"></textarea>
                    </div>

                    <div>
                        <label for="assignedTo">Assigned to</label>
                        <select id="assignedTo" name="assignedTo" multiple>
                            <option value="1">Test Nutzer</option>
                        </select>
                    </div>
                </form>


            </div>
            <div class="devider"></div>
            <div class="form-right"></div>
        </div>
        <div class="add-task-btn"></div>
    </div>
</section>
