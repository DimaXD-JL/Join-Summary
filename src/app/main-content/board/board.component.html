<div class="board-section">
  <div class="headline-container">
    <h3>Bord</h3>
    <div class="search-box">
      <input type="text" placeholder="Find Task" />
      <div class="add-task">
        <button>Add task +</button>
      </div>
    </div>
  </div>
  <div class="drag-and-drop-container">
    <div class="dragndrop-container">
      <div class="info-dragdrop">
        <h2>To do</h2>
        <img class="plus-icon" src="/assets/icons/plus.png" alt="plus Icon" />
      </div>
      <div
        cdkDropList
        [cdkDropListData]="todo"
        class="board-list"
        (cdkDropListDropped)="drop($event)"
      >
        @for (item of todo; track item) {
        <div class="board-box" cdkDrag>{{ item }}</div>
        }
      </div>
    </div>

    <div class="dragndrop-container">
      <div class="info-dragdrop">
        <h2>In progress</h2>
        <img class="plus-icon" src="/assets/icons/plus.png" alt="plus Icon" />
      </div>
      <div
        cdkDropList
        [cdkDropListData]="done"
        class="board-list"
        (cdkDropListDropped)="drop($event)"
      >
        @for (item of done; track item) {
        <div class="board-box" cdkDrag>{{ item }}</div>
        }
      </div>
    </div>

    <div class="dragndrop-container">
      <div class="info-dragdrop">
        <h2>Await feedback</h2>
        <img class="plus-icon" src="/assets/icons/plus.png" alt="plus Icon" />
      </div>
      <div
        cdkDropList
        [cdkDropListData]="inprogress"
        class="board-list"
        (cdkDropListDropped)="drop($event)"
      >
        @for (item of inprogress; track item) {
        <div class="board-box" cdkDrag>{{ item }}</div>
        }
      </div>
    </div>

    <div class="dragndrop-container">
      <div class="info-dragdrop">
        <h2>Done</h2>
      </div>
      <div
        cdkDropList
        [cdkDropListData]="awaitfeedback"
        class="board-list"
        (cdkDropListDropped)="drop($event)"
      >
        @for (item of awaitfeedback; track item) {
        <div class="board-box" cdkDrag>{{ item }}</div>
        }
      </div>
    </div>
  </div>
</div>
