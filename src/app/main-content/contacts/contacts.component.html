<div class="contact-container">
  <button class="add-contact-btn" (click)="openDialog()">
    Add new contact
    <img src="/assets/logo/person_add.png" alt="add-contact-button" />
  </button>

  <div class="contact-list">
    <div class="single-contact" *ngFor="let contact of getList()">
      <div class="avatar">{{ getInitials(contact.name) }}</div>
      <div class="info">
        <p class="name">{{ contact.name }}</p>
        <p class="email">{{ contact.email }}</p>
      </div>
    </div>
  </div>
</div>

<!-- Dialogfenster nur anzeigen, wenn isDialogOpen true ist -->
