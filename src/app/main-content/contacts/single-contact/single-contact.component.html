<div class="single-contact">
  <div class="slide-show">
    <div class="nameRow">
      <div class="nameContainer">
        <div class="avatar" [ngStyle]="{ 'background-color': avatarColor }">
          {{ getInitials(contact.name) }}
        </div>
        <div class="nameEdit">
          <div class="name">
            <p>{{ contact.name }}</p>
          </div>
          <div class="edit">
            <div class="editIcon" (click)="openDialog()">
              <img
                class="edit-icon"
                src="/assets/icons/edit.png"
                alt="Delete Icon"
              />
              <p (click)="openDialog()" class="contact-link">Edit</p>
            </div>
            <div class="deleteIcon" (click)="deleteContact()">
              <img
                class="delete-icon"
                src="/assets/icons/delete.png"
                alt="Delete Icon"
              />
              <p (click)="deleteContact()" class="contact-link">Delete</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="subline"></div>
    <div class="emailRow">
      <p>Contact Information</p>
      <p><b>Email</b></p>
      <p class="email">{{ contact.email }}</p>
    </div>
    <div class="phoneRow">
      <p><b>Phone</b></p>
      <p class="phone">{{ contact.phone }}</p>
    </div>
  </div>
  <p *ngIf="isDialogOpen">Dialog Status: Ge√∂ffnet</p>
  <app-edit-contact-dialog
    *ngIf="isDialogOpen"
    [contact]="selectedContact"
    (editDialogClosed)="closeDialog()"
    (contactUpdated)="updateContact($event)"
  ></app-edit-contact-dialog>
</div>
